name: Test and trigger deployement

on: [push]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

  deploy:
    name: Deploy to Cloudflare Pages
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Cloudflare Pages 
        run: curl -X POST ${{ secrets.DEPLOY_HOOK_JEST_TESTS }}

